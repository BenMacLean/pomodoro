<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="CSS/main.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

<div class="welcome-title">
  Pomodoro Timer
</div>

<div class="minutes">
  Enter the amount of minutes:
  <input id="minutes"type="text" name="name" value="">
  <button id="submitButton" type="button" name="button">Submit</button>
</div>


<div class="buttons-container">
  <button id="startButton" type="button" name="button">Start</button>
  <button id="pauseButton" type="button" name="button">Pause</button>
  <button id="resumeButton" type="button" name="button">Resume</button>
  <button id="resetButton" type="button" name="button">Reset</button>

</div>

<div id="timeRemaining" class="time-remaining">
  25:00
</div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>



  </body>
</html>
